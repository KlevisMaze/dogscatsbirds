<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon" id="menu-icon">&#9776;</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="dogs-link">Dogs</a></li>
                <li><a href="#" id="cats-link">Cats</a></li>
                <li><a href="#" id="birds-link">Birds</a></li>
                <li><a href="#" id="about-us-link">About Us</a></li>
            </ul>
            <div class="menu-icon" id="menu-icon">&#9776;</div>
        </nav>
    </header>
    <main id="content">
        <h1>Welcome to Our Pet Website</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for pets...">
            <span id="search-icon">&#128269;</span> 
        </div>
        <div id="dog-section" class="pet-section">
            <div class="section-header">
                <h2>Dogs</h2>
                <button id="view-all-dogs-btn">View All Dogs</button>
            </div>
            <div id="dog-photos"></div>
        </div>
        <div id="cat-section" class="pet-section">
            <div class="section-header">
                <h2>Cats</h2>
                <button id="view-all-cats-btn">View All Cats</button>
            </div>
            <div id="cat-photos"></div>
        </div>
        <div id="bird-section" class="pet-section">
            <div class="section-header">
                <h2>Birds</h2>
                <button id="view-all-birds-btn">View All Birds</button>
            </div>
            <div id="bird-photos"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Klevis Maze</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
